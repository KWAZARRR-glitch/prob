<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê∏ –ö–í–ê –ö–ª–∏–∫–µ—Ä</title>
    <style>
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        
        .header {
            background: #9ACD32;
            color: darkgreen;
            padding: 30px;
            margin: -20px -20px 20px -20px;
            border-radius: 0 0 20px 20px;
        }
        
        .click-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9ACD32, #7CFC00);
            color: white;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            margin: 20px;
        }
        
        .score {
            font-size: 3em;
            color: #FFD700;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üê∏ –ö–í–ê –ö–õ–ò–ö–ï–†</h1>
        <p>–ö–ª–∏–∫–∞–π, —É–ª—É—á—à–∞–π, –¥–æ—Å—Ç–∏–≥–∞–π –ø—Ä–µ—Å—Ç–∏–∂–∞! üöÄ</p>
    </div>
    
    <div class="score" id="score">0</div>
    
    <button class="click-button" onclick="clickFrog()">
        <span style="font-size: 3em;">üê∏</span><br>
        –ö–í–ê–ö–ê–¢–¨!<br>
        <span id="clickBonus">+1</span>
    </button>
    
    <div style="margin-top: 30px;">
        <p>üí™ –°–∏–ª–∞ –∫–ª–∏–∫–∞: <span id="clickPower">1</span></p>
        <p>ü§ñ –ê–≤—Ç–æ-–∫–ª–∏–∫–æ–≤: <span id="autoClick">0</span>/—Å–µ–∫</p>
    </div>

    <script>
        let gameState = {
            score: 0,
            clickPower: 1,
            autoClickPower: 0
        };

        function clickFrog() {
            gameState.score += gameState.clickPower;
            document.getElementById('score').textContent = gameState.score;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            const button = document.querySelector('.click-button');
            button.style.transform = 'scale(0.95)';
            setTimeout(() => button.style.transform = 'scale(1)', 100);
        }

        function updateDisplay() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('clickPower').textContent = gameState.clickPower;
            document.getElementById('autoClick').textContent = gameState.autoClickPower;
            document.getElementById('clickBonus').textContent = '+' + gameState.clickPower;
        }

        // –ê–≤—Ç–æ-–∫–ª–∏–∫–µ—Ä
        setInterval(() => {
            if (gameState.autoClickPower > 0) {
                gameState.score += gameState.autoClickPower;
                updateDisplay();
            }
        }, 1000);

        updateDisplay();
    </script>
</body>
